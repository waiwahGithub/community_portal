<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <div class="input-section">
            <label for="startString" id="startStringLabel">Start String:</label>
            <input type="text" id="startString" placeholder="Enter start string">
            <label for="endString" id="endStringLabel">End String:</label>
            <input type="text" id="endString" placeholder="Enter end string">
        </div>
        <div class="generate-options">
            <label>Generate QR Codes:</label>
            <input type="radio" name="generateOption" value="manual" checked id="manualRadio"> 
            <label for="manualRadio">Manual</label>
            <input type="radio" name="generateOption" value="aljuinied" id="aljuiniedRadio"> 
            <label for="aljuiniedRadio">Aljuinied (79 Codes)</label>
        </div>
        <button id="generateBtn">Generate QR Codes</button>
        <div class="qr-codes">
            <!-- QR codes will be displayed here -->
        </div>
    </div>

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
